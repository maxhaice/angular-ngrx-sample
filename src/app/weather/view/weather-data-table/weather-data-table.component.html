<div class="wrapper">
  <table class="table">
    <thead>
      <tr *ngIf="dataType === dateTypes.HOURLY">
        <td>City name</td>
        <td>00:00</td>
        <td>03:00</td>
        <td>06:00</td>
        <td>09:00</td>
        <td>12:00</td>
        <td>15:00</td>
        <td>18:00</td>
        <td>21:00</td>
      </tr>
      <tr *ngIf="dataType === dateTypes.DAILY">
        <td>City name</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr>
    </thead>
    <tbody *ngIf="dataType === dateTypes.HOURLY">
      <tr *ngFor="let data of weatherData">
        <td>{{data.cityName}}</td>
        <td *ngFor="let point of data.dayWeather.weatherItems">{{point.weatherItemProperties.temperature}}</td>
      </tr>
    </tbody>
    <tbody *ngIf="dataType === dateTypes.DAILY">
    <tr *ngFor="let data of weatherData">
      <td>{{data.cityName}}</td>
      <td *ngFor="let point of data.weekWeather.weatherItems">{{point.weatherItemProperties.temperature}}</td>
    </tr>
    </tbody>
  </table>
</div>
